apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-sba-hierarchy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srvc-sba-hierarchy
  template:
    metadata:
      labels:
        app: srvc-sba-hierarchy
    spec:
      containers:
        - name: srvc-sba-hierarchy
          image: ahsansoftengineer/srvc-sba-hierarchy
          ports:
            - containerPort: 5806
          env:
            - name: DOTNET_ENVIRONMENT
              value: DockerK8S
            - name: ASPNETCORE_URLS
              value: http://+:5806

# CLUSTER IP CONFIG
--- 
apiVersion: v1
kind: Service
metadata:
  name: srvc-clusterip-sba-hierarchy
spec:
  type: ClusterIP
  selector:
    app: srvc-sba-hierarchy
  ports:
  - name: srvc-sba-hierarchy
    protocol: TCP
    port: 5806
    targetPort: 5806
    # nodePort: 30841 # 30000-32767 (Host Port)

## BASH BUILD Dockerfile srvc-sba-hierarchy
