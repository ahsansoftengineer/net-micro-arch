#------------------------------------------------------------------------- 
#### (1) API Auth Deployment 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-sba-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srvc-sba-auth
  template:
    metadata:
      labels:
        app: srvc-sba-auth
    spec:
      containers:
        - name: srvc-sba-auth
          image: mansanhhub/srvc-sba-auth
          ports:
            - containerPort: 5802
          env:
            - name: DOTNET_ENVIRONMENT
              value: K8S
            - name: ASPNETCORE_URLS
              value: http://+:5802
            - name: ConnectionStrings__SqlConnection
              value: "Server=srvc-clusterip-mssql-sba-auth,1433;Initial Catalog=SBA_Auth;User ID=sa;Password=P@55w0rd!123;TrustServerCertificate=true;"

---
#------------------------------------------------------------------------- 
#### (2) API Cluster IP (Auth)
# - We need ClusterIP for Inter Service Communication
# - Production Required
# kubectl port-forward svc/srvc-clusterip-sba-auth 5802:5802
# http://localhost:5802/api/Auth/v1/swagger/index.html
# http://localhost:5802/api/Auth/v1/_projectz-lookup/gets-lookup

apiVersion: v1
kind: Service
metadata:
  name: srvc-clusterip-sba-auth
spec:
  type: ClusterIP
  selector:
    app: srvc-sba-auth
  ports:
  - name: srvc-sba-auth
    protocol: TCP
    port: 5802
    targetPort: 5802
    # nodePort: Not a Valid Option for Cluster IP

---
#-------------------------------------------------------------------------
#### (3) API Node Port (Auth)
# - We need NodePort for External Service Access
# - No Production Required
apiVersion: v1
kind: Service
metadata:
  name: srvc-np-sba-auth
spec:
  type: NodePort
  selector:
    app: srvc-sba-auth
  ports:
    - name: srvc-sba-auth
      protocol: TCP
      port: 5802 # Node Port
      targetPort: 5802 # Pod's App port
      nodePort: 30806 # 30000-32767 (Host Port)

