################~~~~ SBA HIERARCHY DB ~~~~~##################
# - Password Secret
# - Persistent Volume Claim (PVC)
# - Deployment
# - ClusterIP
# - Node Port

#### (1) Password Secret 
# - Becareful with Password Complexity
# kubectl create secret generic mssql --from-literal=SA_PASSWORD='P@55w0rd!123' 
# kubectl describe secret mssql
# kubectl get secret mssql
# kubectl delete secret mssql


#### (2) Hierarchy DB Claim 

# - This Task Done Only Once
# - Creating Claim for Database
# kubectl get pvc
# kubectl delete pvc claim-mssql-sba
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claim-mssql-sba-hierarchy
spec:
  resources:
    requests:
      storage: 250Mi
  accessModes:
  - ReadWriteMany

---


#### (3) Hierarchy DB Claim 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-mssql-sba-hierarchy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql-sba-hierarchy
  template:
    metadata:
      labels:
        app: mssql-sba-hierarchy
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          resources:
            limits:
              memory: 1Gi
              cpu: "1"
            requests:
              memory: 1Gi
              cpu: "1"
          env:
            - name: MSSQL_PID
              value: "Express"
            - name: ACCEPT_EULA
              value: "Y"
            # - name: SA_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: mssql
            #       key: SA_PASSWORD
            # The commented-out line should be removed if you're using the secret reference
            - name: SA_PASSWORD
              value: "P@55w0rd!123"
          volumeMounts:
            - mountPath: /var/opt/mssql/data
              name: mssqldb
      initContainers:
        - name: fix-perms
          image: busybox
          command: ["sh", "-c", "chown -R 10001:0 /var/opt/mssql"]
          volumeMounts:
            - name: mssqldb
              mountPath: /var/opt/mssql
      volumes:
        - name: mssqldb
          persistentVolumeClaim:
            claimName: claim-mssql-sba-hierarchy

---
#------------------------------------------------------------------------- 
#### (4) DB ClusterIP (Hierarchy)
# - We need ClusterIP for Inter Service Communication
# - Production Required
apiVersion: v1
kind: Service
metadata:
  name: srvc-clusterip-mssql-sba-hierarchy
spec:
  type: ClusterIP
  selector:
    app: mssql-sba-hierarchy
  ports:
    - name: mssql
      protocol: TCP
      port: 1433 # Port -> Cluster 
      targetPort: 1433 # Port -> (Pod / Container)

---
#-------------------------------------------------------------------------
#### (5) DB NodePort (Hierarchy)
# - We need NodePort for External Service Access
# - No Production Required
# - kubectl get svc srvc-np-mssql-sba-hierarchy
# - 127.0.0.1,31806 sa 'P@55w0rd!123'
apiVersion: v1
kind: Service
metadata:
  name: srvc-np-mssql-sba-hierarchy
spec:
  type: NodePort
  selector:
    app: mssql-sba-hierarchy
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      nodePort: 31806 # 30000-32767 (Host Port)

---
#-------------------------------------------------------------------------
#### (6) DB LoadBalancer (Hierarchy)
# - We need LoadBalancer for External Service Access
# - No Production Required
# - kubectl get svc srvc-loadbalancer-mssql-sba-hierarchy
## Creadentials for LoadBalancer
# - 127.0.0.1,31807 sa 'P@55w0rd!123'
apiVersion: v1
kind: Service
metadata:
  name: srvc-loadbalancer-mssql-sba-hierarchy
spec:
  type: LoadBalancer
  selector:
    app: mssql-sba-hierarchy
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      nodePort: 31807 # 30000-32767 (Host Port)

