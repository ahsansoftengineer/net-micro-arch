#### (2) API Cluster IP (Hierarchy)
# - We need ClusterIP for Inter Service Communication
# - Production Required
# kubectl port-forward svc/sba-srvc-cip-hierarchy 1106:1106
# http://sba-srvc-cip-hierarchy:1106/api/hierarchy/v1/swagger/index.html
# http://sba-srvc-cip-hierarchy:1106/api/hierarchy/v1/_projectz-lookup/gets-lookup

apiVersion: v1
kind: Service
metadata:
  name: sba-srvc-cip-hierarchy
spec:
  type: ClusterIP
  selector:
    app: sba-srvc-hierarchy
  ports:
  - name: sba-srvc-hierarchy
    protocol: TCP
    port: 1106
    targetPort: 1106
    # nodePort: Not a Valid Option for Cluster IP

---
#---------------------------------------------#
#### (3) API Node Port (Hierarchy)
# - We need NodePort for External Service Access
# - No Production Required
apiVersion: v1
kind: Service
metadata:
  name: sba-srvc-np-hierarchy
spec:
  type: NodePort
  selector:
    app: sba-srvc-hierarchy
  ports:
    - name: sba-srvc-hierarchy
      protocol: TCP
      port: 1106 # Node Port
      targetPort: 1106 # Pod's App port
      nodePort: 31106 # 30000-32767 (Host Port)

