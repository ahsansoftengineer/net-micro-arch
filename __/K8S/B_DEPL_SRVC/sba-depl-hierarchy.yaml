#### (1) API Deployment (Hierarchy) 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sba-depl-hierarchy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sba-srvc-hierarchy
  template:
    metadata:
      labels:
        app: sba-srvc-hierarchy
    spec:
      enableServiceLinks: false   # âœ… disables auto-injected env vars
      containers:
        - name: sba-srvc-hierarchy
          image: mansanhhub/sba-srvc-hierarchy
          imagePullPolicy: Always
          ports:
            - containerPort: 1106
          env:
            - name: DOTNET_ENVIRONMENT
              value: K8S
            - name: ASPNETCORE_URLS
              value: http://+:1106

            - name: ConnectionStrings__Redis
              value: "sba-srvc-cip-redis-dev:6379,password=P@55w0rd!123"
            - name: ConnectionStrings__SqlConnection
              value: "Server=sba-srvc-cip-mssql-dev.default.svc.cluster.local,1433;Initial Catalog=SBA_Hierarchy;User ID=sa;Password=P@55w0rd!123;TrustServerCertificate=true;"
              # value: "Server=sba-srvc-cip-mssql-hierarchy.default.svc.cluster.local,1433;Initial Catalog=SBA_Hierarchy;User ID=sa;Password=P@55w0rd!123;TrustServerCertificate=true;"
            
            - name: Clients__Http_Host__Gateway
              value: http://sba-srvc-cip-gateway:1100
            - name: Clients__Http_Host__Auth
              value: http://sba-srvc-cip-auth:1104

            - name: Clients__RabbitMQz__HostName
              value: sba-srvc-cip-rbmq.default.svc.cluster.local
            - name: Clients__RabbitMQz__Port
              value: "5672"
            - name: Clients__RabbitMQz__VirtualHost
              value: /
            - name: Clients__RabbitMQz__Username
              value: guest
            - name: Clients__RabbitMQz__Password
              value: guest
            # - name: Clients__RabbitMQz__Uri
            #   value: amqp://guest:guest@sba-srvc-cip-rbmq.default.svc.cluster.local/
---
